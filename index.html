<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Notiz-App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./icons/lightbulb_black_24dp.svg">
</head>

<body onload="renderNotes()">

    <div class="header-container">

        <div id="overlay-menu" class="hide-overlay-menu">
            <a id="menu-notes-link" onclick="renderNotes()" href="#"><svg class="lightbulb-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FBBD03"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg> Notizen</a>
            <a id="menu-trash-link" onclick="renderTrashNotes()" href="#"><svg class="trash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e8eaed"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg> Papierkorb</a>
            <img onclick="hideMenu()" id="close-icon" src="./icons/x.png" alt="Close-button">
        </div>

        <div onclick="showMenu()" class="burger-icon-container" title="Menü öffnen">
            <svg class="burger-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="#e8eaed"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </div>
        
        <div class="headline-container">
            <h1 class="headline">Notizen</h1>
            <svg class="lightbulb-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FBBD03"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
        </div>
        
        <div class="trash-icon-container" title="Alle Notizen löschen">
            <svg onclick="deleteAllNotes()" class="trash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e8eaed"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
        </div>
        
    </div>


    <div class="add-note-container">
        <input id="note-title" type="text" placeholder="Titel der Notiz.." title="Geben Sie den Titel Ihrer Notiz ein">
        <textarea id="note-text" placeholder="Gebe deine Notiz ein.." title="Geben Sie Ihre Notiz ein"></textarea>
        <button onclick="addNote()" title="Fügen Sie Ihre neue Notiz hinzu">Hinzufügen</button>
    </div>

    <div id="content">

    </div>



    <script src="script.js"></script>
</body>

</html>
